name: medical_app
description: A comprehensive medical app for medication management.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path: ^1.8.3
  intl: ^0.18.1
  flutter_local_notifications: ^15.1.0+1
  share_plus: ^7.2.1
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  image_picker: ^1.0.4
  path_provider: ^2.1.1
  timezone: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
